<!DOCTYPE html>
<html data-th-attr="lang=${selectedLocale}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="description" data-th-attr="content=${portal.localize({'_key=seo.description', #strings.concat('_locale=', selectedLocale)})}">
  <title data-th-utext="${portal.localize({'_key=seo.title', #strings.concat('_locale=', selectedLocale)})}">Ankis Bar &amp; Pizzeria</title>
</head>
<body>

<div data-portal-region="main" class="main">
  <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
    <div data-portal-component="${component.path}" data-th-remove="tag"/>
  </div>
</div>

<script data-th-src="${portal.assetUrl({'_path=build/main.js'})}" src="../../../assets/build/main.js"></script>
<script>
  var googleUATrackingId = 'UA-63715242-1';
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  var cookieDomainConfiguration = document.location.hostname === 'localhost' ? 'none' : 'auto';
  ga('create', googleUATrackingId, cookieDomainConfiguration);
  ga('send', 'pageview', location.pathname);
</script>
</body>
</html>
