<section>

  <div class="grid-container map-container">
    <h1 class="spacer-bottom-1"
        data-th-utext="${portal.localize({'_key=map.header', #strings.concat('_locale=', selectedLocale)})}">Map</h1>
    <p class="spacer-bottom-1"
       data-th-utext="${portal.localize({'_key=map.text', #strings.concat('_locale=', selectedLocale)})}">text</p>
    <div id="map"></div>
  </div>
</section>

<script>
  function initMap() {
    var mapDiv = document.getElementById('map');
    var latLong = {lat: 64.26154, lng: 16.41264};
    var map = new google.maps.Map(mapDiv, {
      center: latLong,
      zoom: 6
    });
    new google.maps.Marker({
      position: latLong,
      map: map
    });
  }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1vQAlwiRGP18Ih-EZMAlYr6zoWFL4isE&callback=initMap">
</script>
