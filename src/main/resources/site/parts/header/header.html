<header class="main-header" role="banner">

  <div class="grid-container">
    <h1>Ankis Bar</h1>
    <span class="test"></span>
    <div class="menu">
      <nav>
        <a data-th-each="menuItem : ${menuItems}"
           data-th-href="${portal.pageUrl({#strings.concat('_path=', menuItem.path)})}"
           data-th-text="${portal.localize({#strings.concat('_key=', menuItem.name), #strings.concat('_locale=', selectedLocale)})}">menuItem</a>
      </nav>
      <form action="" method="post">
        <select name="locale" id="">
          <option value="se" data-th-selected="('se' == ${selectedLocale})">se</option>
          <option value="no" data-th-selected="('no' == ${selectedLocale})">no</option>
          <option value="en" data-th-selected="('en' == ${selectedLocale})">en</option>
        </select>
        <input type="submit">
      </form>

    </div>
  </div>
</header>
