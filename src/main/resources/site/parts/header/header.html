<header class="main-header" role="banner">

  <div class="menu-background">
    <div class="grid-container">
      <a data-th-href="${homeUrl}">
        <h1>Ankis Bar</h1>
      </a>
      <div class="menu-toolbar">
        <form action="" method="post" class="country-select">
          <input type="hidden" name="locale" data-th-value="${selectedLocale}"/>
          <div>
            <span data-th-text="${portal.localize({#strings.concat('_key=', selectedLocale)})}">Norsk</span>
            <img class="flag"
                 data-th-src="${portal.assetUrl({#strings.concat('_path=style/img/flags/', selectedLocale, '.svg')})}"
                 data-th-alt="${portal.localize({#strings.concat('_key=', selectedLocale, '.alt')})}" />
          </div>
          <ul>
            <li data-th-if="${selectedLocale  != 'se'}"  data-th-attr="data-locale=se">
              <span data-th-text="${portal.localize({'_key=se'})}">Svenska</span>
              <img class="flag"
                   data-th-src="${portal.assetUrl({'_path=style/img/flags/se.svg'})}"
                   data-th-alt="${portal.localize({'_key=se.alt'})}"/>
            </li>
            <li data-th-if="${selectedLocale != 'no'}" data-th-attr="data-locale=no">
              <span data-th-text="${portal.localize({'_key=no'})}">Norsk</span>
              <img class="flag"
                   data-th-src="${portal.assetUrl({'_path=style/img/flags/no.svg'})}"
                   data-th-alt="${portal.localize({'_key=no.alt'})}"/>
            </li>
            <li data-th-if="${selectedLocale != 'en'}" data-th-attr="data-locale=en">
              <span data-th-text="${portal.localize({'_key=en'})}">English</span>
              <img class="flag"
                   data-th-src="${portal.assetUrl({'_path=style/img/flags/en.svg'})}"
                   data-th-alt="${portal.localize({'_key=en.alt'})}"/>
            </li>
            <li data-th-if="${selectedLocale != 'de'}" data-th-attr="data-locale=de">
              <span data-th-text="${portal.localize({'_key=de'})}">Deutch</span>
              <img class="flag"
                   data-th-src="${portal.assetUrl({'_path=style/img/flags/de.svg'})}"
                   data-th-alt="${portal.localize({'_key=de.alt'})}"/>
            </li>
          </ul>
          <input type="submit">
        </form>
        <a href="#" class="main-menu js-main-menu">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>
    </div>
  </div>
  <div class=" menu-drop-down">
    <div class="grid-container">
      <nav>
        <ul>
          <li data-th-each="menuItem : ${menuItems}">
            <a data-th-href="${portal.pageUrl({#strings.concat('_path=', menuItem.path)})}"
               data-th-text="${portal.localize({#strings.concat('_key=', menuItem.name), #strings.concat('_locale=', selectedLocale)})}">menuItem</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

</header>
