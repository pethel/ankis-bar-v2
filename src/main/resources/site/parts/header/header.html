<header class="main-header" role="banner">

  <div class="menu-background">
    <div class="grid-container">
      <a data-th-href="${homeUrl}">
        <h1 class="regular">Ankis Bar</h1>
      </a>
      <div class="menu-toolbar">
        <div class="country-select">
          <div aria-haspopup="true"
               aria-controls="language-dropdown">
            <span data-th-text="${portal.localize({#strings.concat('_key=', selectedLocale)})}">Norsk</span>
            <img class="flag"
                 data-th-src="${portal.assetUrl({#strings.concat('_path=style/img/flags/', selectedLocale, '.svg')})}"
                 data-th-alt="${portal.localize({#strings.concat('_key=', selectedLocale, '.alt')})}"/>
          </div>
          <ul role="menubar" id="language-dropdown">
            <li data-th-if="${selectedLocale  != 'se'}"
                data-th-attr="data-locale=se"
                role="menuitem"
                aria-haspopup="false"
                aria-labelledby="se-label">
              <span id="se-label" data-th-text="${portal.localize({'_key=se'})}">Svenska</span>
              <img class="flag"
                   data-th-src="${portal.assetUrl({'_path=style/img/flags/se.svg'})}"
                   data-th-alt="${portal.localize({'_key=se.alt'})}"/>
            </li>
            <li data-th-if="${selectedLocale != 'no'}"
                data-th-attr="data-locale=no"
                role="menuitem"
                aria-haspopup="false"
                aria-labelledby="no-label">
              <span id="no-label" data-th-text="${portal.localize({'_key=no'})}">Norsk</span>
              <img class="flag"
                   data-th-src="${portal.assetUrl({'_path=style/img/flags/no.svg'})}"
                   data-th-alt="${portal.localize({'_key=no.alt'})}"/>
            </li>
            <li data-th-if="${selectedLocale != 'en'}"
                data-th-attr="data-locale=en"
                role="menuitem"
                aria-haspopup="false"
                aria-labelledby="en-label">
              <span id="en-label" data-th-text="${portal.localize({'_key=en'})}">English</span>
              <img class="flag"
                   data-th-src="${portal.assetUrl({'_path=style/img/flags/en.svg'})}"
                   data-th-alt="${portal.localize({'_key=en.alt'})}"/>
            </li>
            <li data-th-if="${selectedLocale != 'de'}"
                data-th-attr="data-locale=de"
                role="menuitem"
                aria-haspopup="false"
                aria-labelledby="de-label">
              <span id="de-label" data-th-text="${portal.localize({'_key=de'})}">Deutch</span>
              <img class="flag"
                   data-th-src="${portal.assetUrl({'_path=style/img/flags/de.svg'})}"
                   data-th-alt="${portal.localize({'_key=de.alt'})}"/>
            </li>
          </ul>
        </div>
        <a href="#"
           class="main-menu"
           id="js-main-menu"
           aria-haspopup="true"
           aria-controls="main-navigation">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>
    </div>
  </div>
</header>
<div id="js-menu-drop-down"
     class="menu-drop-down">
  <div class="grid-container">
    <nav id="main-navigation">
      <ul>
        <li class="spacer-bottom-1">
          <a href="tel:+4694210068"><span class="phone-icon"></span>0942 10068</a>
        </li>
        <li class="spacer-bottom-1"
            data-th-each="menuItem : ${menuItems}">
          <a data-th-href="${portal.pageUrl({#strings.concat('_path=', menuItem.path)})}"
             data-th-text="${portal.localize({#strings.concat('_key=', menuItem.name), #strings.concat('_locale=', selectedLocale)})}">menuItem</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
