<header>
    <nav>
        <a data-th-each="menuItem : ${menuItems}"
           data-th-text="${portal.localize({#strings.concat('_key=', menuItem.name)})}">menuItem</a>
    </nav>

    <form action="" method="post">
        <select name="locale"  id="">
            <option value="se">se</option>
            <option value="no">no</option>
            <option value="en">en</option>
        </select>
        <input type="submit">
    </form>

</header>
