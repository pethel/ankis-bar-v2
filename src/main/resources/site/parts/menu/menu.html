<main class="grid-container menu">
  <h1 class="spacer-bottom-2"
      data-th-text="${portal.localize({'_key=menu.header', #strings.concat('_locale=', selectedLocale)})}">
    Meny
  </h1>
  <p class="spacer-bottom-1"
     data-th-utext="${portal.localize({'_key=menu.text', #strings.concat('_locale=', selectedLocale)})}"></p>
  <ul>
    <li>

      <a href="#"
         class="accordion-header js-accordion-header"
         aria-haspopup="true"
         aria-controls="pizza">
        <span
          data-th-utext="${portal.localize({'_key=menu.pizza.header', #strings.concat('_locale=', selectedLocale)})}">Pizza</span>
        <span class="arrow-icon"></span>
      </a>
      <div class="content" id="pizza">

        <section data-th-if="${not #lists.isEmpty(flatPizzas)}" class="spacer-bottom-2">
          <h1 class="spacer-bottom-1"
              data-th-text="${portal.localize({'_key=menu.flat-pizza.header', #strings.concat('_locale=', selectedLocale)})}">
            Flat</h1>
          <div class="menu-blocks">
            <div data-th-each="pizza : ${flatPizzas}" data-th-remove="tag">
              <div class="menu-block spacer-bottom-1">
                <div class="menu-block-header spacer-bottom-1">
                  <div
                    data-th-text="${portal.localize({#strings.concat('_key=', pizza.key), #strings.concat('_locale=', selectedLocale)})}">
                    pizza.key
                  </div>
                  <div data-th-text="${#strings.concat(pizza.price, ' :-') }"></div>
                </div>
                <div class="menu-block-footer" data-th-text="${pizza.ingredients}"/>
              </div>
            </div>
          </div>
        </section>

        <section data-th-if="${not #lists.isEmpty(inbakadPizzas)}" class="spacer-bottom-2">
          <h1 class="spacer-bottom-1"
            data-th-text="${portal.localize({'_key=menu.inbakad-pizza.header', #strings.concat('_locale=', selectedLocale)})}">
            inbakadPizzas</h1>
          <div class="menu-blocks">
            <div data-th-each="pizza : ${inbakadPizzas}" data-th-remove="tag">
              <div class="menu-block spacer-bottom-1">
                <div class="menu-block-header spacer-bottom-1">
                  <div
                    data-th-text="${portal.localize({#strings.concat('_key=', pizza.key), #strings.concat('_locale=', selectedLocale)})}">
                    pizza.key
                  </div>
                  <div data-th-text="${#strings.concat(pizza.price, ' :-') }"></div>
                </div>
                <div class="menu-block-footer" data-th-text="${pizza.ingredients}"/>
              </div>
            </div>
          </div>
        </section>

        <section data-th-if="${not #lists.isEmpty(doublePizzas)}" class="spacer-bottom-2">
          <h1 class="spacer-bottom-1"
              data-th-text="${portal.localize({'_key=menu.double-pizza.header', #strings.concat('_locale=', selectedLocale)})}">
            doublePizzas</h1>
          <div class="menu-blocks">
            <div data-th-each="pizza : ${doublePizzas}" data-th-remove="tag">
              <div class="menu-block spacer-bottom-1">
                <div class="menu-block-header spacer-bottom-1">
                  <div
                    data-th-text="${portal.localize({#strings.concat('_key=', pizza.key), #strings.concat('_locale=', selectedLocale)})}">
                    pizza.key
                  </div>
                  <div data-th-text="${#strings.concat(pizza.price, ' :-') }"></div>
                </div>
                <div class="menu-block-footer" data-th-text="${pizza.ingredients}"/>
              </div>
            </div>
          </div>
        </section>
      </div>
    </li>
    <li>
      <a href="#"
         class="accordion-header js-accordion-header"
         aria-haspopup="true"
         aria-controls="salad">
        <span
          data-th-utext="${portal.localize({'_key=menu.salad.header', #strings.concat('_locale=', selectedLocale)})}">Sallad</span>
        <span class="arrow-icon"></span>
      </a>
      <div class="content" id="salad">
        <section data-th-if="${not #lists.isEmpty(salads)}" class="spacer-bottom-2">
          <div class="menu-blocks">
            <div data-th-each="salad : ${salads}" data-th-remove="tag">
              <div class="menu-block spacer-bottom-1">
                <div class="menu-block-header spacer-bottom-1">
                  <div
                    data-th-text="${portal.localize({#strings.concat('_key=', salad.key), #strings.concat('_locale=', selectedLocale)})}">
                    salad.key
                  </div>
                  <div data-th-text="${#strings.concat(salad.price, ' :-') }"></div>
                </div>
                <div class="menu-block-footer" data-th-text="${salad.ingredients}"/>
              </div>
            </div>
          </div>
        </section>
      </div>
    </li>
    <li>
      <a href="#"
         class="accordion-header js-accordion-header"
         aria-haspopup="true"
         aria-controls="alCarte">
        <span
          data-th-utext="${portal.localize({'_key=menu.al-carte.header', #strings.concat('_locale=', selectedLocale)})}">Ã€ la carte</span>
        <span class="arrow-icon"></span>
      </a>
      <div class="content" id="alCarte">
        <section data-th-if="${not #lists.isEmpty(alCarte)}" class="spacer-bottom-2">
          <div class="menu-blocks">
            <div data-th-each="dish : ${alCarte}" data-th-remove="tag">
              <div class="menu-block spacer-bottom-1">
                <div class="menu-block-header spacer-bottom-1">
                  <div
                    data-th-text="${portal.localize({#strings.concat('_key=', dish.key), #strings.concat('_locale=', selectedLocale)})}">
                    dish.key
                  </div>
                  <div data-th-text="${#strings.concat(dish.price, ' :-') }"></div>
                </div>
                <div class="menu-block-footer" data-th-text="${dish.ingredients}"/>
              </div>
            </div>
          </div>
        </section>
      </div>
    </li>
  </ul>

</main>
